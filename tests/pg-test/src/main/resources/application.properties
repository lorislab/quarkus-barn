quarkus.barn.clean-at-start=true
quarkus.barn.migrate-at-start=true
quarkus.barn.test-data=true
quarkus.barn.test-data-scripts=db/import/import.sql

quarkus.banner.enabled=false

quarkus.log.console.level=DEBUG
quarkus.log.category."org.lorislab.quarkus.barn".level=DEBUG

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=pg
quarkus.datasource.password=pg
quarkus.datasource.reactive.url=postgresql://localhost:5432/pg?sslmode=disable
