quarkus.barn.clean-at-start=true
quarkus.barn.migrate-at-start=true
quarkus.barn.test-data=true
quarkus.barn.test-data-scripts=db/import/import.sql

quarkus.banner.enabled=false

# PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=db
quarkus.datasource.password=db
quarkus.datasource.reactive.url=postgresql://localhost:5432/db?sslmode=disable

# TEST
%test.quarkus.log.console.level=DEBUG
